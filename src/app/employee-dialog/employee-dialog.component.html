<div class="dialog-wrapper">
    <h1 mat-dialog-title>Добавить сотрудника</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-dialog-content class="dialog-wrapper__content">
            <mat-form-field>
                <mat-label>Выберите сотрудника</mat-label>
                <mat-select formControlName="fullName" required>
                  <mat-option *ngFor="let employee of employees" [value]="employee">
                    {{employee.fullName}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions class="dialog-wrapper__buttons">
            <button mat-raised-button mat-dialog-close>Отменить</button>
            <button mat-raised-button type="submit()">Добавить</button>
        </mat-dialog-actions>
    </form>
</div>
